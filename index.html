<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="game">
    <div class="container">
        <h1 class="name">Typing Speed Test Game</h1>
        <div class="lvl-seconds">Choose What You Like</div>
        <div class="controls">
            <button class="normal">Normal</button>
            <button class="add">Add Words</button>
            <button class="my-words">My Words</button>
        </div>
        <button class="start">Start</button>
        <div class="word"></div>
        <div class="inputs">
            <input type="text" class="inputwords" placeholder="Word Input Field">
            <input type="text" class="writeseconds" placeholder="Seconds">
        </div>
        <div class="words"></div>
        <div class="seconds-score">
            <div>Time Left: <span class="seconds">...</span> Seconds</div>
            <div>Score: <span class="score">0</span> From <span class="nunbers"></span></div>
    </div>
    <button class="delete-all">Delete All</button>
   </div>
    <script src="script.js"></script>
</body>
</html>
